<body>
<h1>Vipul Munot</h1><h2>Data Visualization</h2><h3>Lab 07</h3><p>Desired Output: </p>
<p>1D scatterplot</p>
<div id = "container"></div>
<script type="text/javascript">
var values = d3.range(10).map(function(x) {return Math.random();});
var width = 500;
var height = 100;
var color = "black";
var svg = d3.select("#container").append("svg").attr("width",width)
			.attr("height",height)
			.attr("border",1);
			
 var borderPath = svg.append("rect")
  .attr("x", 0)
  .attr("y", 0)
  .attr("height", height)
  .attr("width", width)
  .style("stroke", color)
  .style("fill", "none")
  .style("stroke-width", 1);			
			
	
svg.selectAll("circle").data(values).enter().append("circle")
   .attr("cy", height/2)
   .attr("r", 5)
   .attr("cx", function(d) {return d*500;});

</script>
<p>Jittered one-dimensional scatterplot</p>
<div id = "jitter"></div>
<script type="text/javascript">
var width = 600;
var height = 200;
var color = "black";
var dataset = [];
for (var i = 0; i <1000;i++){
var num3 = Math.floor(Math.random() * 1000);
var num4 = Math.floor(Math.random() * 1000);
dataset.push([num3,num4]);
}

			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([0, width]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([0, height]);
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .transition()
			   .style("stroke", "purple") 
			   .style("opacity", .2) 			   
			   .attr("cx", function(d) {return xScale(d[0]); })
			   .attr("cy", function(d) {return yScale(d[1]);})
			   .attr("r",5);


 var borderPath = svg.append("rect")
  .attr("x", 0)
  .attr("y", 0)
  .attr("height", height)
  .attr("width", width)
  .style("stroke", color)
  .style("fill", "none")
  .style("stroke-width", 1);	
</script>

</body></html>
