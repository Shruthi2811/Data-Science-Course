<!DOCTYPE html>

<body>
<h1>Vipul Munot</h1><h2>Data Visualization</h2>
<h3>Lab 05</h3>
<p>Desired Output: To stop the addition after 100. </p>
Enter first number:<input type="text" id="txt1" name="text1"><br/>
<br/>Enter second number:<input type="text" id="txt2" name="text2">
<p id="output"></p>
<p id="remark"></p>
<p id="addlist"></p>
<button id="togglee" onclick="adder()">Submit</button>
<script>
  function adder() {
    var a = parseInt(document.getElementById("output").value);
	var y = parseInt(document.getElementById("txt1").value);
    var z = parseInt(document.getElementById("txt2").value);
    var x = +y + +z;
	document.getElementById("output").innerHTML = "Current Total of num1 and num2: " + x;
    if(typeof(Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
		sessionStorage.clickcount = Number(sessionStorage.clickcount)+x;
        }
		if (sessionStorage.clickcount == null){
            sessionStorage.clickcount = x;
        }
		if(sessionStorage.clickcount >=100)
		{
		document.getElementById('togglee').style.visibility = 'hidden';
		document.getElementById("remark").innerHTML = "The summation is greater than 100. Process Ended. Please refresh the page.";
		}
        document.getElementById("addlist").innerHTML = "Total of all numbers " + sessionStorage.clickcount;
		
    } else {
        document.getElementById("addlist").innerHTML = "Sorry, your browser does not support web storage...";
    }

  }
</script>
</body>
</html>
